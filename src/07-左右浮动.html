<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>左右浮动</title>
    <style>
      .header {
        width: 100%;
        height: 60px;
        background-color: black;
      }

      .header .left {
        float: left;
        width: 100px;
        height: 100%;
        background-color: green;
      }

      .header .right {
        float: right;
        width: 100px;
        height: 100%;
        background-color: orange;
      }

    </style>
  </head>
  <body>
    <div class="header">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
