<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>浮动</title>
    <style>
      .box1 {
        float: left;
        width: 100px;
        height: 100px;
        background-color: green;
      }

      .box2 {
        float: left;
        width: 200px;
        height: 200px;
        background-color: orange;
      }

    </style>
  </head>
  <body>
    <div class="box1"></div>
    <span>123</span>
    <div class="box2"></div>
    <!-- 块级元素无法识别浮动流元素的位置   -->
  </body>
</html>
