<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>align-content</title>

    <style>
      #myDiv {
        display: flex;
        /*更换主轴*/
        /*flex-direction: column;*/
        width: 800px;
        height: 400px;
        background-color: pink;
        /*换行*/
        flex-wrap: wrap;
        /* 因为有了换行，所以在侧轴上控制子元素的对齐方式用align-content */
        /*align-content: flex-start;*/
        align-content: space-between;
      }

      div span {
        width: 150px;
        height: 100px;
        background-color: purple;
        margin: 10px;
      }


    </style>

  </head>
  <body>
    <div id="myDiv">
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
      <span>5</span>
      <span>6</span>
    </div>

  </body>
</html>
